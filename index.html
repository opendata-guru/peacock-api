<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.0/swagger-ui.min.css">
    <title>Peacock - Datenportal OpenData Schnittstelle - OpenAPI Documentation</title>
</head>
<body>
    <div id="openapi"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.0/swagger-ui-bundle.min.js"></script>
    <script>
        window.onload = function () {
            const ui = SwaggerUIBundle({
                url: "openapi.yaml", 
                dom_id: "#openapi"
            })
        }
    </script>
</body>
</html>
